<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity SIA-3</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/form.js"></script>
</head>
<body>
   
        

<form name="Form" onsubmit="return validateForm()" >
    <h2>Senior Citezen's ID</h2>
    <h6><center>online Registration</h6>

 <div class="box">
        <label>Are You a</label>
        <div class="form-inline" id="status">
            <label><input type="radio" name="status" value="pensioner">pensioner</label>
            <label><input type="radio" name="status" value="supported"> supported</label>
            <label><input type="radio" name="status" value="supported"> indigent</label>

        </div>
        <div class="error" id="statusErr"></div>
    </div>


    <div class="box">
        <label>Full Name</label>
        <input type="text" name="name" id="name">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="box">
        <label>Email Address</label>
        <input type="text" name="email" id="email">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="box">
        <label>Mobile Number</label>
        <input type="text" name="mobile" maxlength="10" id="mobile">
        <div class="error" id="mobileErr"></div>
    </div>
    <div class="box">
        <label>Barangay</label>
        <select name="barangay" id="barangay">
            <option>Select</option>
            <option>Gusa</option>
            <option>Bugo</option>
            <option>Puerto</option>
        </select> 
        <div class="error" id="barangayErr"></div>
    </div>
          
    <div class="box">
        <input type="submit" value="Submit">
    </div>
</form>


</body>
</html>
